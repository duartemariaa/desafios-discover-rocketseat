<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <img class="body-images" src="img/top-image.svg" alt="">
    <main>
        <div id="container">
            <h1 class="title">ready to launch in...</h1>
            <div class="countdown">
                <div class="elements">
                    <span class="text">dias</span>
                    <p class="time" id="days">0</p>
                </div>
                <div class="elements">
                    <span class="text">horas</span>
                    <p class="time" id="hours">0</p>
                </div>
                <div class="elements">
                    <span class="text">minutos</span>
                    <p class="time" id="mins">0</p>
                </div>
                <div class="elements">
                    <span class="text">segundos</span>
                    <p class="time" id="seconds">0</p>
                </div>
            </div>
            <p class="text">Inscreva-se para saber mais sobre o lan√ßamento</p>
            <button>Inscreva-se</button>
        </div>
        <img class="imagem-rocket" src="img/rocket.svg" alt="">
    </main>
    <img class="body-images" src="img/bottom-image.svg" alt="">
</body>
</html>

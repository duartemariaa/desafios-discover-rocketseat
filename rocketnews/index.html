<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="img/logo.svg" alt="Logo RocketNews">

        <div class="text-container">
            <h2>atualize ideias e informações em 5 minutos.</h2>
            <p>tudo que você precisa saber para começar seu dia bem e informado</p>
            <p>noticias sobre o universo RocketNews e tudo o que precisa para começar o dia melhor.</p>
            <p class="icon">perfeito para ser preparar para codar<img class="img-icon" src="img/icon.png" alt=""></p>
        </div>

        <div class="form-container">
            <label for="email">Insira seu email:</label>
            <div class="input-container">
                <input type="email" placeholder="oi@rocketseat.com.br">
                <button class="input-btn-img"><img src="img/send.svg" alt=""></button>
            </div>
        </div>

        <div class="link-container">
            <a href="">deixe-me ler primeiro </a>
            <img src="img/arrow-right.svg" alt="">
        </div>
    </div>

    <div class="image"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside class="sidebar">
        <header class="sidebar-header">
            <img src="imgs/logo.svg" class="hide-menu-close" alt="">
            <button class="sidebar-header-button" onclick="toggleSideBar()">
                <img src="imgs/menu.svg" alt="">
            </button>
        </header>
        
        <nav class="sidebar-menu">
            <a class="sidebar-menu-item">
                <img src="imgs/search.svg" alt="">
                <span class="sidebar-menu-text hide-menu-close">Buscar</span>
            </a>
            <a class="sidebar-menu-item">
                <img src="imgs/grid.svg" alt="">
                <span class="sidebar-menu-text hide-menu-close">Dashboard</span>
            </a>
            <a class="sidebar-menu-item">
                <img src="imgs/pet.svg" alt="">
                <span class="sidebar-menu-text hide-menu-close">Pets</span>
            </a>
            <a class="sidebar-menu-item">
                <img src="imgs/user.svg" alt="">
                <span class="sidebar-menu-text hide-menu-close">Clientes</span>
            </a>
            <a class="sidebar-menu-item">
                <img src="imgs/vet.svg" alt="">
                <span class="sidebar-menu-text hide-menu-close">Vets</span>
            </a>
            <a class="sidebar-menu-item">
                <img src="imgs/settings.svg" alt="">
                <span class="sidebar-menu-text hide-menu-close">Ajustes</span>
            </a>
        </nav>
        <footer class="sidebar-footer">
            <img class="sidebar-footer-user-photo hide-menu-close" src="imgs/photo.jpg" alt="">
            <div class="sidebar-footer-user-text hide-menu-close">
                <a class = "sidebar-footer-user-name">Maria Duarte</a>
                <a class = "sidebar-footer-user-occupation">Veterinaria</a>
            </div>
            <img class="sidebar-footer-icone-log-out" src="imgs/log-out.svg" alt="">
        </footer>
    </aside>
</body>
<script src="script.js"></script>
</html>

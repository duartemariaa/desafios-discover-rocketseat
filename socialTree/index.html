<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <img class="perfil-photo" src="img/perfil.jpg" alt="Imagem-Perfil">
        <a class="perfil-link" href="https://www.instagram.com/maariadrt">@maariadrt</a>
        <div class="links">
            <a target="_blank" class="link-item" href="https://www.instagram.com/maariadrt">Instagram</a>
            <a target="_blank" class="link-item" href="https://twitter.com/ariamaaria">Twitter</a>
            <a target="_blank" class="link-item" href="https://www.linkedin.com/in/mariaduartebarbosa/">Linkedin</a>
            <a target="_blank" class="link-item" href="https://github.com/duartemariaa">Github</a>
        </div>
        <div class="icons">
            <img src="img/github.svg" alt="logo-github">
            <img src="img/instagram.svg" alt="logo-instagram">
            <img src="img/linkedin.svg" alt="logo-linkedin">
            <img src="img/twitch.svg" alt="logo-twitch">
            <img src="img/twitter.svg" alt="logo-twitter">
        </div>
    </main>
</body>
</html>
